<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon-Clone</title>
</head>
<body>

    <div class="top-navbar-1">
        <a href="/"><img class="amazon-logo" src="images/amazon_logo.png" alt=""></a>

        <div class="location-div">
            <img src="images/location_icon.png" alt="">
            <div>
                <p>Deliver to</p>
                <h1>Kenya</h1>
            </div>
        </div>

        <div class="top-navbar-2">
            <div class="all-drop">
                <p>All</p>
                <img src="images/dropdown_icon.png" alt="">
            </div>

            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="images/search_icon.png" class="nav-search-icon" alt="">
        </div>

        <div class="top-navbar-3">
            <div class="langugae-selection">
                <img src="images/us_flag.png" width="30px" alt="">
                <p>EN</p>
                <img src="images/dropdown_icon.png" width="10px" alt="">
            </div>

            <div class="nav-sign-in">
                <div class="sign-in">
                    <p>Hello, sign in</p>
                    <h1>Accounts & Lists</h1>
                </div>
                <img src="images/dropdown_icon.png" width="10px" alt="">
            </div>

            <div class="return-orders">
                <p>Returns</p>
                <h1>& Orders</h1>
            </div>

            <a href="#" class="nav-cart">
                <img src="images/cart_icon.png"  alt="">
                <h4>Cart</h4>
            </a>
            
        </div>
    </div>


    <!-- TOP-NAVIGATION-BAR-BOTTOM  -->

    <div class="top-navbar-bottom">
        <div class="all-menu">
            <a href="#"><img src="images/menu_icon.png" alt=""></a>
            <h4>All</h4>
        </div>

            <p>Today's Deals</p>
            <p>Prime Video</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Customer Service</p>
            <p>Sell</p>

       
    </div>

    <!-- SLIDER -->

    <div class="top-slider">
        <a href="#" class="prev">&#8592;</a>
        <a href="#" class="next">&#8594;</a>
        <ul>
            <img src="images/header1.jpg" class="top-slider-img" alt="">
            <img src="images/header2.jpg" class="top-slider-img" alt="">
            <img src="images/header3.jpg" class="top-slider-img" alt="">
            <img src="images/header4.jpg" class="top-slider-img" alt="">
            <img src="images/header5.jpg" class="top-slider-img" alt="">
            <img src="images/header6.jpg" class="top-slider-img" alt="">
        </ul>
    </div>





    <script src="main.js"></script>
</body>
</html>
